<p *ngIf="condicao; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>

<hr>

<p *ngIf="condicaoClick">True</p>
<p *ngIf="!condicaoClick">False</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index" (click)="onClickEventList(i)">[{{i}}]{{item.nome}} - idade = {{item.idade}}</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">

  <p *ngSwitchCase="'Igor'">
    Igor
  </p>
  <p *ngSwitchCase="'Isabele'">
    Isabele
  </p>
  <p *ngSwitchDefault>
    Deu Ruim
  </p>

</div>
